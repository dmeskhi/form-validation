<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- Form Goes Here -->
         <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="100" />
            </div>
        <!-- End of Full Name -->

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="555-555-5555" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
        </div>
        <!-- End of Phone Number -->

        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="email@address.com" name="email" required />
        </div>
        <!-- End of Email Address -->

        <!-- Website URL -->
        <div class="form-group">
            <label for="website">Website URL</label>
            <input type="url" id="website" placeholder="https://davidabout.com" name="website" required />
        </div>
        <!-- End of Website URL -->

        <!-- Password -->
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" placeholder="Create Password (Min. 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." />
        </div>
        <!-- End of Password -->

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm Password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" />
        </div>
        <!-- End of Confirm Password -->
        <button type="submit">Register</button>
         </form>
        <!-- End of Form -->

        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Form Validation</h3>
        </div>
        <!-- End of Error/Success Message -->
    </div>
    <script src="main.js"></script>
</body>
</html>
